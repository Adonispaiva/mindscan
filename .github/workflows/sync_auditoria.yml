name: Auditoria MindScan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  auditoria:
    runs-on: windows-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: pip install -r requirements.txt || echo "Nenhum requirements.txt"

      - name: Executar auditoria
        run: python auditar_mindscan.py || echo "Erro na auditoria"
