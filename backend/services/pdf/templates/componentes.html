<!-- ============================================================
     BLOCO DE QUADRO DESTACADO
============================================================ -->
<div class="quadro-destaque">
    <h3>{{titulo}}</h3>
    <p>{{conteudo}}</p>
</div>

<!-- ============================================================
     BLOCO DE FRASE DESTACADA
============================================================ -->
<div class="frase-destaque">
    <p>{{texto}}</p>
</div>

<!-- ============================================================
     BLOCO DE INDICADOR NUMÉRICO
============================================================ -->
<div class="indicador-numerico">
    <div class="valor">{{valor}}</div>
    <div class="descricao">{{descricao}}</div>
</div>

<!-- ============================================================
     GRÁFICO EMBUTIDO (BASE64)
============================================================ -->
<div class="grafico-container">
    <img src="{{grafico_base64}}" alt="Gráfico MindScan" class="grafico"/>
</div>

<!-- ============================================================
     TABELA PADRÃO
============================================================ -->
<table class="tabela-padrao">
    <thead>
        <tr>
            {% for coluna in colunas %}
                <th>{{coluna}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for linha in linhas %}
            <tr>
                {% for item in linha %}
                    <td>{{item}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

<!-- ============================================================
     SEPARADOR VISUAL
============================================================ -->
<hr class="separador"/>

<!-- ============================================================
     BLOCO DE ALERTA PREMIUM
============================================================ -->
<div class="alerta-premium">
    <strong>Atenção: </strong>{{mensagem}}
</div>

<!-- ============================================================
     FIM DOS COMPONENTES
============================================================ -->
