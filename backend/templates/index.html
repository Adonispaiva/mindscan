<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>MindScan® V4 | Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1A3A5A; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .portal-card { text-align: center; background: rgba(255,255,255,0.05); padding: 50px; border-radius: 20px; border: 1px solid #C5A065; max-width: 500px; width: 90%; }
        .logo { max-height: 120px; margin-bottom: 30px; border-radius: 10px; }
        .btn { display: block; text-decoration: none; padding: 20px; margin: 15px 0; border-radius: 10px; font-weight: bold; font-size: 18px; transition: 0.3s; text-align: center; }
        .btn-form { background: #C5A065; color: white; }
        .btn-admin { border: 2px solid #C5A065; color: #C5A065; }
        .btn:hover { transform: scale(1.05); background: rgba(197, 160, 101, 0.2); color: white; }
    </style>
</head>
<body>
    <div class="portal-card">
        <img src="/static/synmind_logo.jpg" class="logo" alt="MindScan Logo">
        <h1 style="color: #C5A065; margin-bottom: 30px;">Bem-vindo ao MindScan</h1>
        <a href="/form" class="btn btn-form">Iniciar Nova Avaliação</a>
        <a href="/admin" class="btn btn-admin">Acessar Painel Admin</a>
        <p style="font-size: 10px; margin-top: 30px; color: #C5A065; letter-spacing: 2px;">INOVEXA SOFTWARE © 2025</p>
    </div>
</body>
</html>
