<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin | MindScan®</title>
    <style>
        body { font-family: sans-serif; background: #F0F4F8; color: #1A3A5A; margin: 0; }
        .back-bar { padding: 15px 40px; background: #fff; border-bottom: 1px solid #ddd; }
        .back-link { text-decoration: none; color: #C5A065; font-weight: bold; font-size: 16px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; }
        .logo { height: 60px; border-radius: 5px; }
        .card { background: #fff; margin: 20px 40px; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #1A3A5A; color: white; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="back-bar">
        <a href="/" class="back-link">← Voltar ao Menu Inicial</a>
    </div>
    <div class="header">
        <img src="/static/logo.jpg" class="logo" alt="MindScan">
        <h2 style="color: #C5A065;">Painel de Controle</h2>
    </div>
    <div class="card">
        <table>
            <thead>
                <tr><th>Data</th><th>Candidato</th><th>E-mail</th><th>Ação</th></tr>
            </thead>
            <tbody>
                {% for item in avaliacoes %}
                <tr>
                    <td>{{ item.data.strftime('%d/%m/%Y') if item.data else '--' }}</td>
                    <td><b>{{ item.nome }}</b></td>
                    <td>{{ item.email }}</td>
                    <td><button style="background: #C5A065; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Ver Relatório</button></td>
                </tr>
                {% else %}
                <tr><td colspan="4" style="text-align:center; padding:40px;">Nenhum candidato encontrado no banco.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
