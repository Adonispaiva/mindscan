# ============================================================
# MindScan — NGINX Reverse Proxy
# ============================================================

user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Logs (podem ser redirecionados para StackDriver / CloudWatch)
    access_log  /var/log/nginx/mindscan_access.log;
    error_log   /var/log/nginx/mindscan_error.log;

    # -------------------------------
    # Servir UI do MindScan
    # -------------------------------
    server {
        listen 80;
        server_name _;

        # UI Web
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # API Web (FastAPI → Uvicorn)
        location /api/ {
            proxy_pass http://mindscan_api:8000/;
            proxy_redirect off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # PDFs
        location /files/ {
            proxy_pass http://mindscan_api:8000/files/;
        }
    }
}
