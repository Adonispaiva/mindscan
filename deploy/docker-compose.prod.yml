# ============================================================
# MindScan — Produção (API + NGINX + SSL opcional)
# ============================================================

version: "3.9"

services:

  mindscan_api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.prod
    container_name: mindscan_api_prod
    restart: always
    expose:
      - "8000"
    environment:
      MINDSCAN_REPORT_OUTPUT: "/app/generated_reports"
    volumes:
      - ../generated_reports:/app/generated_reports

  nginx:
    image: nginx:latest
    container_name: mindscan_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx_ssl.conf:/etc/nginx/nginx.conf:ro
      - ../webapp/dist:/usr/share/nginx/html:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - mindscan_api

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
             while :; do
               certbot renew --webroot -w /var/www/certbot;
               sleep 12h & wait $${!};
             done"

volumes:
  certbot-etc:
  certbot-www:
